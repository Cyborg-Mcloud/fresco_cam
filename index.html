<script>

var gamehttp;
var c_recv;


if (window.XMLHttpRequest) {gamehttp=new XMLHttpRequest();}
else if (window.ActiveXObject) {gamehttp=new ActiveXObject('Microsoft.XMLHTTP');}
else {alert('Your browser does not support XMLHTTP!');}
gamehttp.onreadystatechange=recv_ans;

var mylib="";

function recv_ans()
	{
	if (gamehttp.readyState==4 && gamehttp.status==200)
		{
		c_recv=gamehttp.responseText;
		if (c_recv!="")
			{
			if (curslide==2)
				{
				// REGISTER USER
				if (c_recv=="exists")
					{
					alert("ასეთი ელ.ფოსტა ან პირადი ნომერი უკვე არსებობს");

				else
					{
					myid=c_recv;
					console.log("chemi id:"+myid);
					WriteData();
					change_slide(3);
					}
				}
			else if (curslide==3)
				{
				// SAVE IMAGE
				if (c_recv!="register")
					{
					change_slide(4);
					}
				else
					{
					change_slide(2);
					}
				}
			else if (curslide==4)
				{
				// RECEIVE LIBRARY
				
				mylib=c_recv;
				console.log("library: "+mylib);
				WriteData();

				suggestme();
					
				}
			}
		}
	}
